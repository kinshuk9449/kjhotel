{% extends "base.html" %}
{% load static %}
{% block content %}
<form style="border:1px solid #ccc" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="container">
      <h1>Sign In</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="mobile"><b>Mobile Number</b></label>
      <input type="text" placeholder="Mobile Number" name="mobile" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <label for="profile"><b>Choose Profile Picture</b></label>
      <input type="file" placeholder="Profile Picture" class="form-control-file border" name="profile" id='profile' accept="image/*">

<br><br><br>
        
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign In</button>
      </div>
    </div>
  </form>
{% endblock %}
